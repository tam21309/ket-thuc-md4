<!-- https://angular.io/guide/form-validation -->
<div class="container" *ngIf = "tour">
    <form [formGroup]="tourForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input 
            formControlName="name" 
            type="text" class="form-control" name="name" placeholder="Name" >

            <!-- Show validate -->
            <p *ngIf="!tourForm.controls['name']?.valid && (tourForm.controls['name']?.dirty
            ||tourForm.controls['name']?.touched) && tourForm.controls['name']?.errors?.['required']"
            class="help-block text-danger">Name is required</p>

            <p *ngIf="!tourForm.controls['name']?.valid && (tourForm.controls['name']?.dirty
            ||tourForm.controls['name']?.touched) && tourForm.controls['name']?.errors?.['minlength']"
            class="help-block text-danger">Minlength not valid</p>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input 
            formControlName="price"
            type="text" class="form-control" placeholder="Price" >

            <!-- Show validate -->
             <!-- Show validate -->
             <p *ngIf="!tourForm.controls['price']?.valid && (tourForm.controls['price']?.dirty
            ||tourForm.controls['price']?.touched) && tourForm.controls['price']?.errors?.['required']"
            class="help-block text-danger">price is required</p>

            <p *ngIf="!tourForm.controls['price']?.valid && (tourForm.controls['price']?.dirty
            ||tourForm.controls['price']?.touched) && tourForm.controls['price']?.errors?.['minlength']"
            class="help-block text-danger">Minlength not valid</p>

        </div>

        <div class="form-group">
            <button [disabled]="!tourForm.valid" type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
